<div class="container ">
    <div style="text-align: center; margin-bottom:20px;">
        <h1 style="font-family:cursive;">Edit  Profile</h1>
    </div>
</div>
<div></div>
<div class="row justify-content-center me-2">

    <div class="container">
        <form  [formGroup]="employeeForm">
            <table class="table table-striped p-4">
                <tbody>
                    <tr>
                        <th class="border" scope="row">Name : </th>
                        <td><input type="text" class="form-control" formControlName="name">
                            
                        </td>

                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Login Id : </th>
                        <td><input  type="text" class="form-control" formControlName="loginId" >
                            
                        </td>

                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Email</th>
                        <td><input  type="text" class="form-control"  formControlName="email">
                            
                        </td>

                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Status</th>
                        <td class="">
                            <select class="form-control" formControlName="userRoll">
                                <option value="" disabled>Select UserRoll</option>
                                <option value="Admin">Admin</option>
                                <option value="Employee">Employee</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Status</th>
                        <td class="">
                            <select class="form-control" formControlName="userStatus">
                                <option value="" disabled>Select Status</option>
                                <option value="Active">Active</option>
                                <option value="InActive">InActive</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                
            </table>
            <div class="container ">
                <div style="text-align: center; margin-bottom:20px;">
                   <button class="btn  btn-info text-light" [disabled]="employeeForm.invalid" (click)="UpdateEmployee()">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
