<div class="container align-items-center p-4 text-center my-5"
    style="border-radius: 30px; background-color: #f5f5f5;">
    <p class="text-center h1 fw-bold ">Withdraw Commision</p>
    <p class="text-center h1 fw-bold "><b>Total Balance : {{balance}}</b></p>
    <form [formGroup]="withdraw" class="mx-1" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-money fa-lg me-3 fa-fw mt-4"></i>
                    <div class="form-group form-outline flex-fill mb-0">
                        <label class="form-label">Withdraw Amount</label>
                        <input type="number" class="form-control" formControlName="amount">                            
                        <span style="color: red;" *ngIf="Amount && Amount.invalid && Amount.touched">Amount Required</span>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <div class="d-flex flex-row align-items-center">

                
                    <div class="form-group form-outline flex-fill mb-0">
                        
                        <button class="btn btn-info text-light " [disabled]="withdraw.invalid"  (click)="WithdrawAmount()">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
