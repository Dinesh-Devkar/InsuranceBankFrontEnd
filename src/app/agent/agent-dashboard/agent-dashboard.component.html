<body>


    <div class="container">
        <div style="text-align: center; margin-bottom:20px;" class="mt-4">
            <h1> Dashboard</h1>
            <p>View Records</p>
        </div>
        <div class="container mt-4 mb-4">
            <div class="row text-center">
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="assets/profile.jpg" class="w-40" height="60" />
                        </div>
                        <div class="card-body">
                            <a [routerLink]="['/agentprofile']" routerLinkActive="router-link-active"  class="text-reset">
                                <p>Profile</p>
                               
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="assets/marketing.jpg" class="w-40" height="60" />
                        </div>
                        <div class="card-body">
                            <a [routerLink]="['/marketing']" routerLinkActive="router-link-active"  class="text-reset">
                                <p>Marketing</p>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple" data-mdb-ripple-color="light">
                            <img src="assets/customer.jpg" class="w-40" height="60" />
                        </div>
                        <div class="card-body">
                            <a routerLink="/viewcustomers" class="text-reset">
                                <p>Customers</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="assets/employee.jpg" class="w-40" height="60" />
                        </div>
                        <div class="card-body">
                            <a routerLink="/insuranceaccount" class="text-reset">
                                <p>Insurance Account</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="assets/payment.jpg" class="w-40" height="60" />
                        </div>
                        <div class="card-body">
                            <a routerLink="/policypayment" routerLinkActive="router-link-active" class="text-reset">
                                <p>Policy Payment<p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="assets/claim.png" class="w-40" height="60" />
                        </div>
                        <div class="card-body">
                            <a routerLink="/commisionclaim" routerLinkActive="router-link-active" class="text-reset">
                                <p>Policy Claim<p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="assets/claim.png" class="w-40" height="60" />
                        </div>
                        <div class="card-body">
                            <a routerLink="/viewcommison" routerLinkActive="router-link-active" class="text-reset">
                                <p>View Commision<p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                            data-mdb-ripple-color="light">
                            <img src="assets/withdrawl.png" class="w-40" height="60" />
                        </div>
                        <div class="card-body">
                            <a routerLink="/commisonwithdraw" routerLinkActive="router-link-active" class="text-reset">
                                <p>Commision Withdrawl<p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
