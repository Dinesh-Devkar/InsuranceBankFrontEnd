<section class="vh-50 mt-5 formclass" style="background-color: #eee;">
    <div class="container h-70">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-4 col-xl-11" >
          
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body ">
              <p class="text-center h1 fw-bold ">Log In</p>
              <div class="row justify-content-center">
                <div class="col-md-4 order-2 order-lg-1">
                  
  
                  <!-- Form Begin -->
                  <!-- <form [formGroup]="loginForm" (ngSubmit)="VerifyUser()"></form> -->
                  <form [formGroup]="loginForm" class="mt-5">
                    <div class="form-group mt-5">
                      <label for="exampleInputEmail1">UserName</label>
                      <input type="text" class="form-control"   placeholder="Enter UserName" formControlName="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
                    </div>
                    <div class="mt-4 ml-1" style="margin-left: 116px;" >
                    <button type="submit"  class="btn btn-primary" [disabled]="loginForm.invalid" (click)="verifyRole()">Login</button>
                </div>
                  </form>
                 
  
                  <!-- Form Ends -->
  
                </div>
                <div class="col-md-4 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="assets/arogya.png"
                    class="img-fluid" style="margin-left: 60px;" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
