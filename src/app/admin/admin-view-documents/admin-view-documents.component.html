<div class="container container-fluid col-sm-6 border bg-light">

    <table class="table table-striped p-4">
        <tbody>
            <tr>
                <th class="border" scope="row">Document Type</th>
                <th class="border" scope="row">Document Path</th>
                <th class="border" scope="row">Action</th>
            </tr>
        </tbody>
        <tbody>
            <tr *ngFor="let document of documents">
                <th class="border" scope="row">{{document.documentName}}</th>
                <th class="border" scope="row"> <a href="" style="color: red;"> Download </a></th>
                <th class="border" scope="row"><a href="" style="color: red;"> Delete</a></th>
            </tr>
        </tbody>

    </table>
</div>
