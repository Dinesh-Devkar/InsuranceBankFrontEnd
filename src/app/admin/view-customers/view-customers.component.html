<div class="container ">
    <div style="text-align: center; margin-bottom:20px;">
        <h1> View Customers Records</h1>
    </div>
</div>

<div class="container border rounded">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Customer Name</th>
                <th scope="col">Login Id</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
                <th scope="col">Nominee</th>
                <th scope="col">Nominee Relation</th>
                <th scope="col">Status</th>
                <th scope="col">Documents</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <th scope="row">{{customer.name}}</th>
                
                <td>{{customer.loginId}}</td>
                <td>{{customer.address}}</td>                
                <td>{{customer.mobileNumber}}</td>
                <td>{{customer.nomineeName}}</td>
                <td>{{customer.nomineeRelation}}</td>
                <td>{{customer.status}}</td>
                <td><a routerLink="/adminviewdocuments" class="btn btn-info text-light" >View Documents</a></td>
                <td><a class="btn btn-info text-light" (click)="GoToEditCustomerPage(customer.customerId)" >Edit</a></td>
            </tr>

        </tbody>
    </table>
</div>
