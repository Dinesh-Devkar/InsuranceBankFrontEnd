
<div class="container ">
    <div style="text-align: center; margin-bottom:20px;">
        <h1> View State</h1>
    </div>
</div>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">State </th>
            <th scope="col">Status</th>            
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let state of statesList">
            <th scope="row">{{state.stateName}}</th>
            <td>{{state.status}}</td>                       
            <td ><a class="btn btn-info text-light" (click)="UpdateState(state.stateName)">Edit</a></td>
          </tr>       
          
        </tbody>
      </table>
</div>
