<div class="container ">
    <div style="text-align: center; margin-bottom:20px;">
        <h1> View Agent Records</h1>
    </div>
</div>

<div class="container border rounded" #pdfTable>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Agent Name </th>
            <th scope="col">Agent Code</th>            
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Qualification</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agent of agentsList">
            <td scope="row">{{agent.name}}</td>
            <td>{{agent.agentCode}}</td>
            <td>{{agent.address}}</td>
            <td>{{agent.email}}</td>
            <td>{{agent.qualification}}</td>
            <td>{{agent.status}}</td>
                                 
            <td ><a class="text-danger btn btn-info text-light" style="cursor: pointer;" (click)="SetSelectedAgentCode(agent.id)" >Edit</a> &nbsp; &nbsp; <a class="text-danger btn btn-info text-light" style="cursor: pointer;" (click)="GoToTransactionPage(agent.id)" >Transactions</a></td>
          </tr>        
          
        </tbody>
      </table>
      <div class="container">
        <p>Download as
            <button class="btn btn-success m-2" (click)="downloadAsPDF()">Pdf</button>
        </p>
    </div>
</div>
