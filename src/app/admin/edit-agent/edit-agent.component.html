<div class="container align-items-center p-4 text-center mt-5"
    style="border-top-left-radius: 30px;border-top-right-radius: 20px; background-color: #f5f5f5;">
    <h1>Edit Agent </h1>
    <p>Kindly enter the credentials</p>



    <form [formGroup]="agentForm">

        <div class="row">
            <div class="col-md-6">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-id-badge  fa-lg me-3 fa-fw mt-4"></i>

                    <div class="form-group form-outline flex-fill mb-0">

                        <label for="" class="form-label">Agent Name</label>
                        <input type="text" class="form-control" formControlName="name">
                        <span style="color: red;" *ngIf="Name && Name.invalid && Name.touched ">
                            Agent Name Required</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-at fa-lg me-3 fa-fw mt-4"></i>

                    <div class="form-group form-outline flex-fill mb-0">

                        <label for="" class="form-label">Login Id</label>
                        <input type="text" class="form-control" formControlName="loginId">
                        <span style="color: red;" *ngIf="LoginId && LoginId.invalid && LoginId.touched ">
                            Login Id Required</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-university  fa-lg me-3 fa-fw mt-4"></i>

                    <div class="form-group form-outline flex-fill mb-0">

                        <label for="" class="form-label">Qualification</label>
                        <input type="text" class="form-control" formControlName="qualification">
                        <span style="color: red;"
                            *ngIf="Qualification && Qualification.invalid && Qualification.touched ">
                            Qualification Is Required</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-users fa-lg me-3 fa-fw mt-4"></i>

                    <div class="form-group form-outline flex-fill mb-0">

                        <label for="" class="form-label">Agent Code</label>
                        <input type="text" class="form-control" formControlName="agentCode">
                        <span style="color: red;" *ngIf="AgentCode && AgentCode.invalid && AgentCode.touched ">
                            Agent Code Required</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-id-badge  fa-lg me-3 fa-fw mt-4"></i>

                    <div class="form-group form-outline flex-fill mb-0">

                        <label for="" class="form-label">Status</label>
                        <select name="Status"class="form-control" formControlName="status">
                            <option value="Active">Active</option>
                            <option value="InActive">InActive</option>
                        </select>
                        <span style="color: red;" *ngIf="Status && Status.invalid && Status.touched "> Status
                            Required</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-at fa-lg me-3 fa-fw mt-4"></i>

                    <div class="form-group form-outline flex-fill mb-0">

                        <label for="" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <span style="color: red;" *ngIf="Email && Email.invalid && Email.touched ">
                            Email Required</span>
                    </div>
                </div>
            </div>
        </div> 
            
            <div class="col-md-6 mx-auto">
                <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-area-chart  fa-lg me-3 fa-fw mt-4"></i>

                    <div class="form-group form-outline flex-fill mb-0">

                        <label for="" class="form-label">Address</label>
                        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
                            placeholder="Write something here..." formControlName="address"></textarea>

                        <span style="color: red;" *ngIf="Address && Address.invalid && Address.touched ">
                            Address Required</span>
                    </div>
                </div>
           
        </div>


        <button class="btn btn-danger mt-2" [disabled]="agentForm.invalid" (click)="UpdateAgent()">Update</button>
    </form>
</div>
