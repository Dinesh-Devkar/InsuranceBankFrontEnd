<div class="container ">
    <div style="text-align: center; margin-bottom:20px;">
        <h1> View Employee Records</h1>
    </div>
</div>

<div class="container border rounded">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Employee Type</th>
            <th scope="col">Employee Name</th>            
            <th scope="col">Login Id</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeesList">
            <th scope="row">{{employee.userRoll}}</th>
            <td>{{employee.name}}</td>      
            <td>{{employee.loginId}}</td>    
            <td>{{employee.email}}</td> 
            <td>{{employee.userStatus}}</td>            
            <td ><button class="btn btn-info text-light"   style="color:red;cursor: pointer;" (click)="GoToEditEmployeePage(employee.id)">Edit</button></td>
          </tr>        
          
        </tbody>
      </table>
</div>
