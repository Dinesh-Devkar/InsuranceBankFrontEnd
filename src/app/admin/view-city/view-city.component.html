
<div class="container ">
    <div style="text-align: center; margin-bottom:20px;">
        <h1> View Cities</h1>
    </div>
</div>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">City </th>
            <th scope="col">State </th>            
            <th scope="col">Status</th>            
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let city of cityList">
            <th scope="row">{{city.cityName}}</th>
            <th scope="row">{{city.state}}</th>
            <td>{{city.status}}</td>                       
            <td ><a href="" style="color:red">Edit</a>| <a href="" style="color:red">delete</a></td>
          </tr>       
          
        </tbody>
      </table>
</div>
