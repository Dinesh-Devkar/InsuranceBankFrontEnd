<div class="container col-md-6 align-items-center p-4 text-center my-5"
    style="border-radius: 30px; background-color: #f5f5f5;">
    <p class="text-center h1 fw-bold ">City</p>
    <form [formGroup]="city" class="mx-1" style="margin-top: 50px;">
            <!-- <table class="table table-striped p-4"> -->
                
                <div class="">
                    <div class="d-flex flex-row align-items-center">
                        <i class="fa fa-flag fa-lg me-3 fa-fw mt-4"></i>
                        <div class="form-group form-outline flex-fill mb-0">
                            <label class="form-label">Select State </label>

                            <select name="Status" class="form-control" formControlName="state" >
                                <option value="">Select State</option>
                                <option value="{{state.stateName}}" *ngFor="let state of statesList">{{state.stateName}}</option>
                                
                            </select>
                            <span style="color: red;" *ngIf="State && State.invalid && State.touched">State Required</span>
                        
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <i class="fa fa-city fa-lg me-3 fa-fw mt-4"></i>
                        <div class="form-group form-outline flex-fill mb-0">
                            <label class="form-label">City</label>

                            <input type="text" class="form-control" formControlName="cityName">
                            <span style="color: red;" *ngIf="CityName && CityName.invalid && CityName.touched">City Name Required</span>
                       
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <i class="fa  fa-lg me-3 fa-fw mt-4"></i>
                        <div class="form-group form-outline flex-fill mb-0">
                            <label class="form-label">Select Status </label>

                            <select name="Status" class="form-control" formControlName="status">
                                <option value="">Select Status</option>
                                <option value="Active">Active</option>
                                <option value="InActive">InActive</option>
                            </select>
                            <span style="color: red;" *ngIf="Status && Status.invalid && Status.touched">City Name Required</span>
                       
                        </div>
                    </div>
                </div>
               
        </form>
        <div class="container ">
            <div style="text-align: center; margin-bottom:20px;">
                <button class="btn btn-info text-light mt-4" [disabled]="city.invalid" (click)="AddCity()">Add</button>

            </div>
        </div>

    </div>
